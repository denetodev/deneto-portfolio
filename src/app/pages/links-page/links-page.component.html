<div class="links-page">
  <div class="profile-section">
    <div class="profile-background">
      <img
        src="../../../assets/images/link-page/profile.jpg"
        alt="imagem de perfil"
      />
      <div class="gradient-overlay"></div>
    </div>

    <div class="profile-informations">
      <h1 class="name">{{ name }}</h1>
      <p class="role">{{ role }}</p>
      <div class="social-icons">
        <a
          *ngFor="let social of socialLinks"
          [href]="social.url"
          target="_blank"
          class="social-icon"
        >
          <i [class]="social.icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="buttons-section">
    // botão site
    <div class="action-button">
      <p-button
        label="Get your own dott.bio"
        [outlined]="true"
        styleClass="w-full"
      >
        <img
          src="../../../assets/images/visual-identity/icon.png"
          style="height: 1.8rem; margin-right: 0.5rem"
        />
      </p-button>
    </div>

    <div class="instagram-section">
      <div class="section-header">
        <i class="pi pi-instagram"></i>
        <span>Instagram</span>
        <span class="username">&commat;denetodev</span>
      </div>
      <div class="stats">
        <span>{{ followers }} followers</span>
        <span>•</span>
        <span>{{ posts }} posts</span>
      </div>
      <div class="instagram-grid">
        <div *ngFor="let post of instagramPosts" class="post-preview">
          <img [src]="post.imageUrl" [alt]="post.alt" />
        </div>
      </div>
    </div>

    <div class="linkedin-section">
      <div class="linkedin-button">
        <i class="pi pi-linkedin"></i>
        <span>Add me on LinkedIn</span>
      </div>
      <p class="instruction">Write "dott.bio" as the message</p>
    </div>

    <div class="github-section">
      <div class="section-header">
        <div class="header-left">
          <i class="pi pi-github"></i>
          <span>GitHub</span>
        </div>
        <span class="username">&commat;denetodev</span>
      </div>
      <div class="stats">
        <span>7 followers</span>
        <span class="dot">•</span>
        <span>40 monthly contributions</span>
      </div>
      <div class="contribution-grid">
        <div class="contribution-cells">
          <div
            *ngFor="
              let week of githubData?.contributionsCollection
                ?.contributionCalendar?.weeks
            "
            class="contribution-week"
          >
            <div
              *ngFor="let day of week.contributionDays"
              class="contribution-cell"
              [style.background-color]="
                getContributionColor(day.contributionCount)
              "
            ></div>
          </div>
        </div>
      </div>
    </div>

    <div class="rested-section">
      <h3>Rested.</h3>
      <p>My Chrome Extension with 300+ Users</p>
    </div>
  </div>
</div>
