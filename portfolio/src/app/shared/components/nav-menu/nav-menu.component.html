<div class="nav-menu-container">
  <p-menubar [model]="items">
    <ng-template pTemplate="item" let-item>
      <a
        [routerLink]="item.routerLink"
        class="p-menuitem-link"
        [routerLinkActive]="'active-link'"
      >
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
  </p-menubar>
</div>
