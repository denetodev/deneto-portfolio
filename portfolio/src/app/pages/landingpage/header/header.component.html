<header class="top-container">
  <div class="card" [class.scrolled]="isScrolled">
    <p-toolbar
      [style]="{ 'border-radius': '3rem', padding: '1rem 1rem 1rem 1.5rem' }"
    >
      <ng-template #start>
        <div class="logo flex items-center gap-3">
          <a (click)="navigateToLandingpage()">
            <img
              class="mobile-logo"
              src="assets/images/visual-identity/logo-horizontal.png"
              alt="Logo Deneto Icon"
            />
          </a>
        </div>
      </ng-template>
  
      <ng-template #end>
        <div class="menu-items" *ngIf="!isMobile">
          <ng-container *ngFor="let item of items">
            <a pRipple class="menu-item-link" (click)="item.command()">
              <span>{{ item.label }}</span>
            </a>
          </ng-container>
        </div>
        <p-menubar *ngIf="isMobile" [model]="items" class="mobile-menu" />
        <div class="flex items-center gap-3">
          <app-contact-button></app-contact-button>
          <app-language-switcher></app-language-switcher>
        </div>
      </ng-template>
    </p-toolbar>
  </div>
</header>
