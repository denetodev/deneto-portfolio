<div class="register-container">
  <div class="register-box">
    <h2 class="register-title">Sign up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email"
          [ngClass]="{
            'is-invalid':
              registerForm.get('email')?.invalid &&
              registerForm.get('email')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
          class="invalid-feedback"
        >
          <small *ngIf="registerForm.get('email')?.errors?.['required']">
            Email is required
          </small>
          <small *ngIf="registerForm.get('email')?.errors?.['email']">
            Please enter a valid email address
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          placeholder="Enter your password"
          [ngClass]="{
            'is-invalid':
              registerForm.get('password')?.invalid &&
              registerForm.get('password')?.touched
          }"
        />
        <div
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
          class="invalid-feedback"
        >
          <small *ngIf="registerForm.get('password')?.errors?.['required']">
            Password is required
          </small>
          <small *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Password must be at least 8 characters long
          </small>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          placeholder="Confirm your password"
          [ngClass]="{
            'is-invalid':
              registerForm.get('confirmPassword')?.invalid &&
              registerForm.get('confirmPassword')?.touched
          }"
        />
        <div
          *ngIf="
            (registerForm.get('confirmPassword')?.invalid &&
              registerForm.get('confirmPassword')?.touched) ||
            registerForm.hasError('passwordMismatch')
          "
          class="invalid-feedback"
        >
          <small
            *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >
            Confirm password is required
          </small>
          <small *ngIf="registerForm.hasError('passwordMismatch')">
            Passwords do not match
          </small>
        </div>
      </div>

      <!-- Erro geral de registro -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="registerForm.invalid"
      >
        Sign up
      </button>
    </form>
    <p class="login-link">
      Already have an account? <a routerLink="/admin/login">Log in</a>
    </p>
  </div>
</div>
